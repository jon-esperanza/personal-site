{% extends "index.html" %}
{% block content %}
      <ul class="date-list">
      {% for page in section.pages %}
        <li>{{ page.date | date(format="%d %b %Y") }}<a class="list-post-title" href="{{ page.permalink | safe }}">{{ page.title | safe }}</a></li>
      {% endfor %}
      </ul>
{% endblock content %}
